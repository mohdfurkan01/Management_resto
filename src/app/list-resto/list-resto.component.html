<h1 class="headingH1"> Restaurant List</h1>
<!-- vdo no 5 -->
<table class="table">
    <thead class="heading">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="clo">Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
            <th scope="row">{{item.id}}</th>
            <th>{{item.name}}</th>
            <th>{{item.address}}</th>
            <th>{{item.email}}</th>
            <th><i (click)="deleteResto(item.id)"
                 class="fa fa-trash" style="font-size:20px;color:red;">
                </i>
                <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:20px;color:blue;">
                   </i></a>
            </th>
        </tr>


    </tbody>
</table>
